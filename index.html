<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Value4Finance</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

:root{
  --blue-dark:#002777;
  --blue-mid:#0b3ea8;
  --blue-light:#18cbfc;
  --white:#ffffff;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter', sans-serif;
}

body{
  min-height:100vh;
  background:
    radial-gradient(circle at top right, #2fc3ff 0%, transparent 45%),
    linear-gradient(180deg, #002777 0%, #0b3ea8 100%);
  color:white;
}

/* HEADER */
header{
  padding:22px 60px;
  display:grid;
  grid-template-columns:auto 1fr auto;
  align-items:center;
}

nav ul{
  display:flex;
  justify-content:center;
  gap:40px;
  list-style:none;
  font-weight:500;
}

button{
  background:white;
  color:var(--blue-dark);
  border:none;
  padding:12px 26px;
  border-radius:999px;
  font-weight:600;
}

/* HERO */
.hero{
  padding:80px 0 120px;
  position:relative;
  text-align:center;
}

.hero-pill{
  display:inline-block;
  background:white;
  color:var(--blue-light);
  padding:18px 34px;
  border-radius:999px;
  font-weight:600;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
  margin-bottom:90px;
}

/* SCHEMA */
.schema{
  position:relative;
  width:1200px;
  max-width:90%;
  height:460px;
  margin:0 auto;
}

/* SVG LINES */
.schema svg{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  pointer-events:none;
}

.schema path{
  stroke:var(--blue-light);
  stroke-width:2;
  fill:none;
  opacity:.55;
}

/* CENTER */
.center{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  display:flex;
  align-items:center;
  gap:16px;
  z-index:2;
}

.logo-box{
  width:120px;
  height:120px;
  background:linear-gradient(180deg,#0039a6,#002777);
  border-radius:20px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:40px;
  font-weight:700;
  box-shadow:0 20px 40px rgba(0,0,0,.35);
}

.pill{
  background:var(--blue-light);
  color:white;
  padding:12px 22px;
  border-radius:999px;
  font-weight:600;
  white-space:nowrap;
}

/* COLUMNS */
.column{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  display:flex;
  flex-direction:column;
  gap:22px;
}

.left{ left:0; }
.right{ right:0; }

/* BUBBLES */
.bubble{
  background:white;
  color:var(--blue-dark);
  padding:14px 26px;
  border-radius:999px;
  font-weight:600;
  width:230px;
  box-shadow:0 8px 24px rgba(0,0,0,.15);
}
</style>
</head>

<body>

<header>
  <strong>Value4Finance</strong>
  <nav>
    <ul>
      <li>Pourquoi V4F ?</li>
      <li>Notre socle</li>
      <li>Notre engagement</li>
      <li>Notre service</li>
    </ul>
  </nav>
  <button>Postuler</button>
</header>

<section class="hero">
  <div class="hero-pill">
    Votre partenaire le plus adapté en renfort opérationnel et en production financière
  </div>

  <div class="schema">

    <!-- SVG -->
    <svg viewBox="0 0 1200 460">
      <!-- gauche -->
      <path d="M600 230 C 420 160, 260 120, 140 110"/>
      <path d="M600 230 C 420 260, 260 310, 140 350"/>

      <!-- droite -->
      <path d="M600 230 C 780 160, 940 120, 1060 110"/>
      <path d="M600 230 C 780 260, 940 310, 1060 350"/>
    </svg>

    <!-- LEFT -->
    <div class="column left">
      <div class="bubble">Simplicité</div>
      <div class="bubble">Humilité</div>
      <div class="bubble">Sens du service</div>
    </div>

    <!-- CENTER -->
    <div class="center">
      <div class="pill">Nos valeurs</div>
      <div class="logo-box">V4F</div>
      <div class="pill">Nos métiers</div>
    </div>

    <!-- RIGHT -->
    <div class="column right">
      <div class="bubble">Reportings</div>
      <div class="bubble">Contrôle de gestion</div>
      <div class="bubble">Comptabilité</div>
      <div class="bubble">Trésorerie</div>
    </div>

  </div>
</section>

</body>
</html>
