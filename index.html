<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Value4Finance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

<header class="navbar">
  <div class="logo">Value<span>4</span>Finance</div>

  <nav>
    <a href="#">Pourquoi V4F ?</a>
    <a href="#">Notre socle</a>
    <a href="#">Notre engagement</a>
    <a href="#">Notre service</a>
  </nav>

  <button class="cta">Postuler</button>
</header>

<main class="hero">

  <!-- lignes organiques -->
  <svg class="background-lines" viewBox="0 0 1440 900" preserveAspectRatio="none">
    <path d="M0,300 C200,350 400,200 600,250" />
    <path d="M1440,200 C1200,350 1000,400 800,500" />
    <path d="M200,900 C400,700 700,650 900,600" />
  </svg>

  <!-- slogan -->
  <div class="headline">
    Votre partenaire le plus adapté en renfort<br>
    opérationnel et en production financière
  </div>

  <!-- centre -->
  <div class="center">
    <div class="pill left">Nos valeurs</div>

    <div class="logo-box">V4F</div>

    <div class="pill right">Nos métiers</div>
  </div>

  <!-- valeurs -->
  <div class="bubble left b1">Simplicité</div>
  <div class="bubble left b2">Humilité</div>
  <div class="bubble left b3">Sens du service</div>

  <!-- métiers -->
  <div class="bubble right b4">Reportings</div>
  <div class="bubble right b5">Contrôle de gestion</div>
  <div class="bubble right b6">Comptabilité</div>
  <div class="bubble right b7">Trésorerie</div>

</main>

</body>
</html>
