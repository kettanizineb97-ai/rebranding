<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Value4Finance</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue-dark:#002777;
  --blue-light:#18cbfc;
  --white:#ffffff;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Inter, Arial, sans-serif;
}

body{
  background:linear-gradient(180deg,#002777,#0b3ea8);
  color:white;
}

/* HEADER */
header{
  padding:20px 60px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

nav ul{
  display:flex;
  gap:30px;
  list-style:none;
}

button{
  background:white;
  color:#002777;
  border:none;
  padding:10px 22px;
  border-radius:999px;
  font-weight:600;
}

/* HERO */
.hero{
  padding:80px 40px 120px;
  text-align:center;
  position:relative;
}

.hero-pill{
  display:inline-block;
  background:white;
  color:#18cbfc;
  padding:16px 28px;
  border-radius:999px;
  font-weight:600;
  margin-bottom:80px;
}

/* SCHEMA */
.schema{
  position:relative;
  width:100%;
  max-width:1100px;
  margin:0 auto;
  height:420px;
}

/* SVG LINES */
.schema svg{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  pointer-events:none;
}

.schema path{
  stroke:#18cbfc;
  stroke-width:2;
  fill:none;
  opacity:.6;
}

/* CENTER */
.center{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  display:flex;
  align-items:center;
  gap:14px;
}

.logo-box{
  width:110px;
  height:110px;
  background:#002777;
  border-radius:18px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:36px;
  font-weight:700;
}

.pill{
  background:#18cbfc;
  color:white;
  padding:10px 18px;
  border-radius:999px;
  font-weight:600;
}

/* BUBBLES */
.column{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  display:flex;
  flex-direction:column;
  gap:18px;
}

.left{ left:0; }
.right{ right:0; }

.bubble{
  background:white;
  color:#002777;
  padding:12px 22px;
  border-radius:999px;
  font-weight:600;
  width:220px;
}
</style>
</head>

<body>

<header>
  <strong>Value4Finance</strong>
  <nav>
    <ul>
      <li>Pourquoi V4F ?</li>
      <li>Notre socle</li>
      <li>Notre engagement</li>
      <li>Notre service</li>
    </ul>
  </nav>
  <button>Postuler</button>
</header>

<section class="hero">
  <div class="hero-pill">
    Votre partenaire le plus adapté en renfort opérationnel et en production financière
  </div>

  <div class="schema">

    <!-- SVG CONNECTIONS -->
    <svg viewBox="0 0 1100 420">
      <path d="M550 210 C 350 150, 250 110, 150 90"/>
      <path d="M550 210 C 350 250, 250 300, 150 330"/>

      <path d="M550 210 C 750 150, 850 110, 950 90"/>
      <path d="M550 210 C 750 250, 850 300, 950 330"/>
    </svg>

    <!-- LEFT -->
    <div class="column left">
      <div class="bubble">Simplicité</div>
      <div class="bubble">Humilité</div>
      <div class="bubble">Sens du service</div>
    </div>

    <!-- CENTER -->
    <div class="center">
      <div class="pill">Nos valeurs</div>
      <div class="logo-box">V4F</div>
      <div class="pill">Nos métiers</div>
    </div>

    <!-- RIGHT -->
    <div class="column right">
      <div class="bubble">Reportings</div>
      <div class="bubble">Contrôle de gestion</div>
      <div class="bubble">Comptabilité</div>
      <div class="bubble">Trésorerie</div>
    </div>

  </div>
</section>

</body>
</html>
